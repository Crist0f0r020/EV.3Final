
{% extends 'core/layoutout.html' %}


{% block content %}
  <main>
    {% load static %}
    <div class="formulario-registro"> 
        <form>
            <br>
            <h1 style="text-align: center;">Bienvenido</h1>
          <br>
            <div class="datos-formulario">
            <label for="username">Nombre y Apellido</label>
            <input type="text" class="ingreso-datos" id="txtusername" placeholder="Ingrese su nombre">
          </div>
          <br>
          <div class="datos-formulario">
            <label for="email">Email</label>
            <input type="email" class="ingreso-datos" id="txtemail" placeholder="Ingrese su email">
          </div>
          <br>
          <div class="datos-formulario">
            <label for="password">Contraseña</label>
            <input type="password" class="ingreso-datos" id="txtcontrasena" placeholder="Ingrese su contraseña">
          </div>
          <br><br>
          <div class="datos-formulario">
          <label>Localidad</label>
                <select class="form-select" id="cbxciudad">
                  <option value="0">Seleccione una Localidad</option>
                    <optgroup label="Region Metropolitana">
                        <option value="1"> Maipu</option>
                        <option value="2"> Pudahuel</option>
                        <option value="3"> Las Condes</option>
                        <option value="4"> Providencia</option>
                        <option value="5"> Quinta Normal</option>
                    </optgroup>
                    <optgroup label="Region de Valparaiso">
                        <option value="6"> Quilpue</option>
                        <option value="7"> Belloto</option>
                        <option value="8"> Villa Alemana</option>
                        <option value="9"> Viña del Mar</option>
                        <option value="10"> Valparaiso</option>
                    </optgroup>
                  </div>


                </select> <br>
      
              </div>
              <div class="datos-formulario">
                <input class="w-20 btn btn-primary btn-lg" type="submit" id="btnenviar"   value="Enviar">
                            <input class="w-20 btn btn-primary btn-lg" style="background-color: red;" type="reset" value="Borrar" id="btnreset">
              </div>

        <br><br>
        </form>
  
      </div>
  </main>

  {% endblock %}
